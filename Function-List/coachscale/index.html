<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.scale{position:absolute;}
.content{width:1540px;height:544px;margin:0 auto;}
</style>
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script src="template.js" type="text/javascript" ></script>
</head>

<body>
<div class="scale content">
    <div class="scale" style="left:0px;top:0px;width:792px;height:544px;">
        <img usemap="#map1" width="792" height="544" class="scale" src="img/hp-grid-1-image.jpg" />
        <map name="map1" id="map1">
            <area shape="rect" coords="0,0,250,250" href="###"/>
        </map>
    </div>
    <div class="scale" style="left:800px;top:0px;width:720px;height:544px;">
        <img usemap="#map2" width="720" height="544" class="scale" src="img/hp-grid-2-image.jpg" />
        <map name="map2" id="map2">
            <area shape="rect" coords="0,0,350,350" href="###"/>
        </map>
    </div>
</div>
</body>
</html>
