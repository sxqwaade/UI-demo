<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style type="text/css">
.content{
	height:5000px;
}
.goTopBox{position:fixed; display:block; cursor:pointer; display:none; right:20px; bottom:20px; width:60px; text-align:center;}
</style>
<script src="scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="scripts/jquery.cycle.js" type="text/javascript"></script>
<script type="text/javascript">
	var $j = jQuery.noConflict();
</script>
</head>

<body>
<div class="content"></div>
<a class="goTopBox" href="#">
	 回到顶部
</a> 

<script type="text/JavaScript">
$j(document).ready(function() {  
	var scrollObj = window;
	if ( $j.browser.msie ){
		if($j.browser.version==6.0){
			scrollObj = 'body';
			var css = '<!--[if IE 6]><style type="text/css">\
								html{overflow:hidden}\
								body{height:100%;overflow:auto}\
							</style><![endif]-->';
			$j('head').append(css);
			var $top = $j('html').scrollTop()
				, height = $j('html').height();
			var goTopBox = $j('.goTopBox');
			goTopBox.css({'position':'absolute', 'top':$top+height-200});
		}
	}
	var $goTopBox = $j('.goTopBox')
	$j(scrollObj).scroll(function() {
		var wScrollTop = $j(this).scrollTop();
		wScrollTop>0 ? $goTopBox.show() : $goTopBox.hide();
	});
	$j('.goTopBox').click(function(){
		$j(scrollObj).scrollTop(0);
	});
});
</script>
</body>
</html>
