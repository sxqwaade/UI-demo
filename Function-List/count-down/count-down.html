<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>限时抢购</title>
<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="scripts/count-down.js"></script>

<style type="text/css">
/*倒计时 开始*/
.count-down .font-bg-style{
	margin:0 10px 0 0px;
	width:auto;
	line-height:22px;
	display:block;
	float:left;
	font-size:16px;
	font-family:Bold Fonts;
	line-height:30px;
}
.settime-last{
	 font-size:17px;
	line-height:30px;
	margin-left:15px;
	color:#ff0000;
}
.trading-hour .count-down{
	width:295px;
	height:38px;
	border-right:solid 1px #d3d3d3;
	margin:8px 0;
	position:relative;
}
}
</style>


</head>

<body>

    <div class="count-down">
        <span class="font-bg-style">距活动开始还有</span>
        <!--div1:-->
        <div class="settime-last" id="timer1"></div>
        <script>
        setTimer('timer1', '2016/11/01 10:30:10');
        </script>
    </div>

    <div class="count-down">
        <span class="font-bg-style">距活动开始还有</span>
        <!--div2:-->
        <div class="settime-last" id="timer2"></div>
        <script>
        setTimer('timer2', '2016/09/01 10:30:10');
        </script>
    </div>
                            
     <div class="count-down">
        <span class="font-bg-style">距活动开始还有</span>
        <!--div3:-->
        <div class="settime-last" id="timer3"></div>
        <script>
        setTimer('timer3', '2016/11/01 10:30:10');
        </script>
    </div>
                            
    <div class="count-down">
        <span class="font-bg-style">距活动开始还有</span>
        <!--div4:-->
        <div class="settime-last" id="timer4" style="margin:0;"></div>
        <script>
        setTimer('timer4', '2016/10/01 09:30:10');
        </script>
    </div>                            

</body>
</html>
