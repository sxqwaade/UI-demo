    <script type="text/javascript">
        var $j = jQuery.noConflict();

    <script src="scripts/merci.js" type="text/javascript"></script>
    <script src="scripts/merci_carousel.js" type="text/javascript"></script>
    <script type="text/javascript">
    	_$(document).ready(function(){
    		var mecarouselint=setInterval(function(){
    				
    			var c = window['MECarousel_car_pdp'] = new MECarousel('car_pdp','meBelt','meCPanel', true, false, 1000, 5000, false, true, 3, false, true);

    			c.setOrientationCallback(
                    function (e) {
                        var w = $j(".car_box").width();
                        var h = w*0.2;
                        if(e.portrait){
                            _$("#car_pdp, #car_pdp .meCPanel, #car_pdp img").css({width: w + 'px', height: w + 'px'});
                            _$('.car_pdp_imgs,.slidecontent').css({width: w + 'px',height: h +'px'});
                            _$(".flex-promtion").width(w);
                        } else {
                            _$("#car_pdp, #car_pdp .meCPanel, #car_pdp img").css({width: (e.width - 100) + 'px', height: (e.width - 100) + 'px'});
                            _$('.car_pdp_imgs').css({width: (e.width - 100) + 'px'});
                        }
                    }
                );

    			clearInterval(mecarouselint);
    		}, 100);
        });
    </script>
</div>
